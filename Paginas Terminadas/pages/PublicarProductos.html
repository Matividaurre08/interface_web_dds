<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonAR - Donaciones para personas vulnerables</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/PublicarProductos.css">
</head>

<body>
    <header>
        <div class="header-left">
            <h1 id="donar">DonAR</h1>
            <h2>Donaciones para Personas Vulnerables</h2>
        </div>
        <div class="header-right">
            <button class="login-btn"><i class="fa fa-user" aria-hidden="true"></i> Nombre Usuario</button>
        </div>
    </header>        
    <div class="content"> 
        <div class="inicio">
            <p><strong>¡Ofrece tu Producto como recompensa!</strong></p> 
        </div> 
        <div class="input-container">
            <label for="username">Nombre producto(*)</label>
            <input type="text" id="username" placeholder="">
        </div>
        
        <div class="input-container">
            <label for="password">Rubro producto(*)</label>
            <input type="password" id="password" placeholder="">
        </div>
        <div class="input-container">
            <label for="username">Descripcion</label>
            <input type="text" id="username" placeholder="">
        </div>
        <div class="input-container">
            <label for="username">Valor en puntos del producto(*)</label>
            <input type="text" id="username" placeholder="">
        </div>

        <!-- Nueva sección para arrastrar y soltar imágenes -->
        
        <div id="drop-zone">
            Arrastra y suelta fotos de tu producto aquí
        </div><br>

        <div class="botonInicio">
            <button class="iniciarSesion">
                Agregar producto
            </button>
        </div><br>
    </div>

    <footer>
        <p>¿Tenés dudas? Contactate con nosotros.</p>
        <div class="contact-info">
            <i class="fas fa-envelope"></i>
            <span>contacto@donar.org</span>
        </div>
        <div class="contact-info">
            <i class="fas fa-phone"></i>
            <span>+54 11 1234 5678</span>
        </div>
    </footer>
</body>
</html>

<script src="../js/common.js"></script>
