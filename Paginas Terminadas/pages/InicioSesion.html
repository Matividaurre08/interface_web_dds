<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonAR - Donaciones para personas vulnerables</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/InicioSesion.css">
</head>

<body>
    <header>
        <div class="header-left">
            <h1>DonAR</h1>
            <h2>Donaciones para Personas Vulnerables</h2>
        </div>
        <div class="header-right">
            <button class="login-btn"><i class="fa fa-user" aria-hidden="true"></i> Iniciar Sesión</button>
        </div>
    </header>        
        <div class="content"> 
            <div class="inicio">
                <p><strong>Inicio de Sesión:</strong></p> 
            </div> 
            <div class="input-container">
                <label for="username">Usuario</label>
                <input type="text" id = "username" placeholder="Ingresa tu usuario">
            </div>
            
            <div class="input-container">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
            </div>
            
            <div class="botonInicio">
                <button class="iniciarSesion" id="iniciarSesion">
                    Ingresar
                </button>
            </div><br>

            <div class="botonInicio">
                <p>¿No ténes cuenta? <a class="registro" ><strong><p id = "registro" class="registrate">Registrate Aca</p></strong></a></p>
            </div>
        </div>
    <footer>
        <p>¿Tenés dudas? Contactate con nosotros.</p>
        <div class="contact-info">
            <i class="fas fa-envelope"></i>
            <span>contacto@donar.org</span>
        </div>
        <div class="contact-info">
            <i class="fas fa-phone"></i>
            <span>+54 11 1234 5678</span>
        </div>
    </footer>

    <script src="../js/InicioSesion.js"></script>
</body>
