<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/common/common-styles.css">
    <link rel="stylesheet" href="../styles/make_food_donation.css">
    <link rel="stylesheet" href="../styles/singup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-left">
            <h1 id="donar">DonAR</h1>
            <h2>Donaciones para Personas Vulnerables</h2>
        </div>
        <div class="header-right">
            <button class="login-btn"><i class="fa fa-user" aria-hidden="true"></i> Iniciar Sesión</button>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="main-content-div-form">
                <h2 >¿Qué tipo de persona sos?</h2>
                <div class="button-container seleccionado">
                    <div class="button seleccionado">
                        <img src="../assets/icons/bxs-user-white.svg" alt="Humana Icon" >
                        <span>Humana</span>
                        <button class="hidden-button" id="humana-button" onclick="">Humana</button>
                      </div>
                      
                      <div class="button default" id="organizacion">
                          <img src="../assets/icons/bxs-business-white.svg" alt="Organizaciones Icon">
                        <span>Organizaciones</span>
                        <button class="hidden-button" id="organizaciones-button">Organizaciones</button>
                      </div>
                </div>

                <form action="">
                    <div class="grid-item">
                        <label class="grid-label">Nombre (*)</label>
                        <input type="text">
                    </div>
                    <div class="grid-item">
                        <label class="grid-label">Apellido (*)</label>
                        <input type="text">
                    </div>
                    <div class="grid-item">
                        <label class="grid-label">Medio de contacto (*)</label>
                            <div class="input-group">
                                <div class="button-container-contact">
                                    <img src="../assets/icons/bxs-plus-square.svg">
                                    <button class="hidden-button" id="Agregar-contacto" onclick="">Agregar contacto</button>
                                    <img src="../assets/icons/bxs-minus-circle.svg">
                                    <button class="hidden-button" id="Quitar-contacto" onclick="">Quitar contacto</button>
                                </div>   
                                <select>
                                    <option value="email">Email</option>
                                    <option value="telefono">Teléfono</option>
                                    <option value="whatsapp">WhatsApp</option>
                                    <option value="telegram">Telegram</option>
                                </select>                            
                            </div>  
                    </div>
                    <div class="grid-item">
                        <input class="contacto"type="text" placeholder="Valor">
                    </div>
                    <div class="grid-item">
                        <label class="grid-label">Fecha de nacimiento</label>
                        <input type="text" placeholder="dd/mm/aaaa">
                    </div>
                    <div class="grid-item">
                        <label class="grid-label">Dirección</label>
                        <input type="text" placeholder="suipacha 247">
                    </div>
                    <div class="grid-item full-width">
                        <label class="grid-label full-width-label">A continuación, indica de que forma podrías colaborar (*)</label>
                    <div class="checkbox-container">
                        <div class="checkbox">
                            <label> 
                           <input type="checkbox" id="cbox1" value="repartir_tarjetas" /> 
                           Repartir tarjetas a personas vulnerables
                           </label>      
                       </div>
                        <div class="checkbox">
                            <label> 
                            <input type="checkbox" id="cbox2" value="donar_dinero" /> 
                            Donar dinero
                            </label>      
                        </div>
                        <div class="checkbox">
                            <label> 
                            <input type="checkbox" id="cbox3" value="registar_personas" /> 
                            Registrar personas vulnerables
                            </label>
                        </div>
                        <div class="checkbox">
                            <label> 
                            <input type="checkbox" id="cbox4" value="donar_viandas" /> 
                            Donar viandas
                            </label>
                        </div>
                        <div class="checkbox">
                            <label> 
                            <input type="checkbox" id="cbox5" value="distribuir_viandas" /> 
                            Distribuir viandas
                            </label>
                        </div>
                        </div>
                    </div>
                </form>
            </div>


            <button id="button" type="submit">Registrarse</button>

        </div>

    </main>

    <footer>
        <div>
            <p>¿Tenés dudas? Contactate con nosotros.</p>
            <div>
                <div class="contact-info">
                    <i class="fas fa-envelope"></i>
                    <span>contacto@donar.org</span>
                </div>
                <div class="contact-info">
                    <i class="fas fa-phone"></i>
                    <span>+54 11 1234 5678</span>
                </div>
            </div>
        </div>

    </footer>
</body>

</html>

<script src="../js/human_singup.js"></script>
<script src="../js/common.js"></script>
