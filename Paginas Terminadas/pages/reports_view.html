<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports View</title>
    <link rel="stylesheet" href="../styles/reports_view.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-left">
            <h1>DonAR</h1>
            <h2>Donaciones para Personas Vulnerables</h2>
        </div>
        <div class="header-right">
            <button class="login-btn"><i class="fa fa-user" aria-hidden="true"></i> Iniciar Sesión</button>
        </div>
    </header>
    <div class="principal">
        <div class="container"><br>
            <h2>Visualizar Reportes</h2><br>
            <h2>Seleccione que reporte/s desea visualizar:</h2><br><br>
            <div class="botones">
                <button>Fallas por heladera</button>
                <button>Viandas retiradas / colocadas</button>
                <button>Viandas donadas por colaborador</button>
            </div>
            <div class="visualiazar_cont">
                <button class="visualizar_btn">Visualizar</button>
            </div>
        </div>

    </div>
    <footer>
        <p>¿Tenés dudas? Contactate con nosotros.</p>
        <div class="contact-info">
            <i class="fas fa-envelope"></i>
            <span>contacto@donar.org</span>
        </div>
        <div class="contact-info">
            <i class="fas fa-phone"></i>
            <span>+54 11 1234 5678</span>
        </div>

    </footer>
</body>

</html>
