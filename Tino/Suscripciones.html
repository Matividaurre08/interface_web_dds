<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonAR - Donaciones para personas vulnerables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Suscripciones.css">
</head>

<body>
    <header>
        <div class="header-left">
            <h1>DonAR</h1>
            <h2>Donaciones para Personas Vulnerables</h2>
        </div>
        <div class="header-right">
            <button class="login-btn"><i class="fa fa-user" aria-hidden="true"></i> Nombre Usuario</button>
        </div>
    </header>        
    <div class="content"> 
        <!-- Botón largo para suscribirse -->
        <div class="button-container">
            <button class="subscribe-btn">Suscribirse a una heladera</button>
        </div>
        
        <!-- Botones pequeños alineados horizontalmente -->
        <div class="button-pair">
            <button class="small-btn">Administrar mis suscripciones</button>
            <button class="small-btn">Ver mis suscripciones</button>
        </div>
    </div>

    <footer>
        <p>¿Tenés dudas? Contactate con nosotros.</p>
        <div class="contact-info">
            <i class="fas fa-envelope"></i>
            <span>contacto@donar.org</span>
        </div>
        <div class="contact-info">
            <i class="fas fa-phone"></i>
            <span>+54 11 1234 5678</span>
        </div>
    </footer>
</body>
</html>
